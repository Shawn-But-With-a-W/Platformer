<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Untitled Gravity Platformer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="libraries/matter.js" defer></script>
		<script src="window.js" defer></script>
		<script src="menu.js"></script>
		<script src="movement.js" defer></script>
		<script src="gravity.js" defer></script>
		<script src="obstacles.js" defer></script>
		<script src="collisions.js" defer></script>
		<script src="controls.js" defer></script>
		<script src="level.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="pause">
			<button id="resume" onclick="pause()"><span id="resume-text">RESUME</span></button>
			<button id="wireframe" onclick="wireframe()"><span id="wireframe-text">WIREFRAMES: OFF</span></button>

			<h1>CONTROLS</h1>
			<p>Arrow keys to move</p>
			<p>WASD keys to change gravity temporarily in cardinal directions</p>
			<p>Chnage gravity into a wall for permanent gravity change</p>
			<p>Jump + direction away from wall to wall jump</p>
			<p>ESC to pause and resume</p>
		</div>
		<canvas id="game-screen" width="1280" height="650"></canvas>
	</body>
</html>
